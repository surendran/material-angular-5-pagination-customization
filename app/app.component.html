<div class="example-container mat-elevation-z8">
  
  <mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="fullname">
      <mat-header-cell *matHeaderCellDef> <i matTooltip="Customer Full Name" class="material-icons">face</i>   </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.fullname}} </mat-cell>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="brand">
      <mat-header-cell *matHeaderCellDef> BRAND </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.brand }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="model">
      <mat-header-cell *matHeaderCellDef> MODEl NO.</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.model }} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> <i matTooltip="Date" class="material-icons">date_range</i> </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date | date :'fullDate'}}<br/> <strong>{{element.date | date :'HH:mm'}}</strong></mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Request Status </mat-header-cell>
      <mat-cell *matCellDef="let element"><i matTooltip="{{element.status === 0?'Completed':'Pending'}}" class="material-icons">{{element.status === 0 ?'check':'hourglass_empty'}}</i> </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [length]="totalLength"
                 [pageSize]="limit"
                 [pageSizeOptions]="pageLimit"
                 (page)="changePage($event)">
  </mat-paginator>
</div>
